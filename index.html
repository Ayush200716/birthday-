<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Softu 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    .container {
      padding: 30px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      margin-top: 0;
    }
    .countdown {
      font-size: 2em;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Cutu 💖</h1>
    <p>You're the reason my world is full of joy, laughter and butterflies. 🦋</p>
    <p>Sending you hugs and kisses and a million tulips just to make you smile today! 🌷😘</p>

    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const birthday = new Date("June 21, 2025 00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = birthday - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s left for your special day! 🎉`;

      if (distance < 0) {
        countdown.innerHTML = "🎈 Happy Birthday Softu! 🎈";
      }
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
